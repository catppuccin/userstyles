name: Lint

on:
  workflow_dispatch:
  pull_request:
    paths-ignore: ["docs/**"]
  push:
    branches: [main]
    paths-ignore: ["docs/**"]

jobs:
  lint:
    if: github.repository == 'catppuccin/userstyles'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json
      - name: Install dependencies
        run: pnpm install

      - name: Check
        run: pnpm scripts:check

      - name: Lint
        run: pnpm lint
