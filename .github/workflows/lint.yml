name: Lint

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

env:
  DENO_DIR: /tmp/deno_cache

jobs:
  lint:
    name: Lint Userstyles
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          key: ${{ hashFiles('./deno.lock') }}
          path: ${{ env.DENO_DIR }}

      - name: Run Lint
        run: deno task lint
