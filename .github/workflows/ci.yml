name: CI

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    # Prevent infinite loops by checking if the last commit was autogenerated.
    if: ${{ github.repository == 'catppuccin/userstyles' && github.event.commits[0].author.name != 'github-actions' }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.USERSTYLES_TOKEN }}
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json
      - name: Install dependencies
        run: pnpm install

      - name: Bump changed userstyles
        run: |
          git diff --name-only HEAD^1 HEAD | grep '^styles/.*catppuccin\.user\.less$' | xargs pnpm ci:bump

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: bump changed userstyles"
          default_author: github_actions
          push: false

      - name: Update generated files
        run: pnpm ci:generate
        env:
          GITHUB_TOKEN: ${{ secrets.USERSTYLES_TOKEN }}

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update generated files"
          default_author: github_actions
          push: false

      - name: Format files
        run: pnpm format

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "style: format files with TODO"
          default_author: github_actions
          push: false

      - name: Push changes
        run: git push origin "HEAD:${{ github.ref }}" --atomic
