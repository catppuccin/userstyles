name: Prettier

on:
  pull_request:
  push:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: creyD/prettier_action@v4.3
        with:
          commit_message: "style: format code with prettier"
          prettier_options: "--write styles/**/*.css"
