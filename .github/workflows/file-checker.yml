name: File Checker

on:
  workflow_dispatch:
  pull_request:

jobs:
  file-checker:
    name: Required files included
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Check files
        run: |
          MISSING_FILES=0
          echo "# Missing Files Found ðŸ˜¢" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          required_files=(
            "catppuccin.user.css"
            "assets/mocha.webp"
            "assets/macchiato.webp"
            "assets/frappe.webp"
            "assets/latte.webp"
            "assets/catwalk.webp"
          )

          find_files() {
            local path=$1
            for file in "${required_files[@]}"; do
              if [ ! -f "$path/$file" ]; then
                MISSING_FILES=1
                echo "- $path/$file" >> $GITHUB_STEP_SUMMARY
              fi
            done
          }

          for dir in styles/*; do
            if [ -d "$dir" ]; then
              find_files "$dir"
            fi
          done

          if [ $MISSING_FILES -eq 0 ]; then
            echo "# No Missing Files ðŸ™Œ" > $GITHUB_STEP_SUMMARY
          fi

          exit $MISSING_FILES
