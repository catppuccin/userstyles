name: Issue Labeler

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]

jobs:
  triage:
    name: Add labels
    runs-on: ubuntu-latest

    steps:
      - name: Add issue labels
        uses: github/issue-labeler@v3.4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/issue-labeler.yml
          enable-versioned-regex: 0
          include-title: 1
          sync-labels: 1
